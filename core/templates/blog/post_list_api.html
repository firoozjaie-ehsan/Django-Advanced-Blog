
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>blog post</h1>
        <ol id = "post_wrapper">
        {% comment %} <li>
            <a href=""> <h2> - </h2> </a>
        </li> {% endcomment %}
        </ol>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $.get('/blog/api/v1/post/',  // url
            function (data, textStatus, jqXHR) {  // success callback
                wrapper = $('#post_wrapper')
                for (post of data.results){
                    wrapper.append(`<li><a href= "${post.absolute_url}"> <h2>${post.title}</h2></a></li>`)

                }

                {% comment %} alert('status: ' + textStatus + ', data:' + data);
                 {% endcomment %}
                 {% comment %} console.log(data); {% endcomment %}
        });
    </script>

    </body>
</html>
